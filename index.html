<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="shortcut icon" href="./src/assets/media/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="h-block__links">
            <div class="h-block__links--txt">
                <a class="links__txt__item link-classic-hover" href="#">Gmail</a>
                <a class="links__txt__item link-classic-hover" href="#">Imágenes</a>
            </div>
            <div class="h-block__links--icon">
                <a class="links__img__item" href="#">
                    <img class="h-block__img__item" src="./src/assets/media/img/goo_box_app.svg" alt="Application box" title="Google Apps">
                </a>
                <a class="links__img__item tny-padd" href="#">
                    <div class="h-block__profile__frame">
                        <img class="h-block__img__item pos-custom-x-y" src="./src/assets/media/img/goo_user_tmp.svg" alt="Usuario" title="Cuenta de Google">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="logo-sect">
            <a class="logo-sect__container" href="#">
                <img class="main-logo" src="./src/assets/media/img/goo-logo.png" alt="Google">
            </a>
        </section>
        <section class="searcher-sect">
            <form class="searcher-container" action="#" method="get">
                <div class="searcher-container__search-bar shadd-main-hover">
                    <div class="search-bar__icon center-in-flex">
                        <div class="search-bar__icon--wrapper">
                            <img class="search-bar__icon__img" src="./src/assets/media/img/goo_search.svg" alt="search">
                        </div>
                    </div>
                    <input type="text" class="search-bar__input--txt zero-border-no-bg" id="input-search">
                    <div class="search-bar__features">
                        <a class="search-bar__icon center-in-flex" href="#">
                            <div class="search-bar__icon--wrapper">
                                <img class="search-bar__icon__img resize-less-60 pos-custom-y" src="./src/assets/media/img/goo_mic.svg" alt="google mic">
                            </div>
                        </a>
                        <a class="search-bar__icon center-in-flex" href="#">
                            <div class="search-bar__icon--wrapper">
                                <img class="search-bar__icon__img" src="./src/assets/media/img/goo_lens.svg" alt="google lens">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="searcher-container__buttons">
                    <center>
                        <button class="btn-search shadd-button-hover" id="search">Buscar con Google</button>
                        <button class="btn-search shadd-button-hover" id="lucky">Voy a tener suerte</button>
                    </center>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="f-block border-bottom">
            <div class="f-block__user-location left-pos-bk">
                <a class="f-link" href="#">México</a>
            </div>
        </div>
        <div class="f-block">
            <nav class="f-block__sections">
                <ul class="f-block__services-info left-pos-flx">
                    <li><a class="f-link" href="#">Sobre Google</a></li>
                    <li><a class="f-link" href="#">Publicidad</a></li>
                    <li><a class="f-link" href="#">Negocios</a></li>
                    <li><a class="f-link" href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul class="f-block__services-info right-pos-flx">
                    <li><a class="f-link" href="#">Privacidad</a></li>
                    <li><a class="f-link" href="#">Condiciones</a></li>
                    <li><a class="f-link" href="#">Preferencias</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
